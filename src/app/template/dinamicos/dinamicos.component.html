<form
        (ngSubmit)="guardar()"
        #miFormulario="ngForm"
        autocomplete="off"
        >

        <!-- Nombre -->
  <div class="mb-3 row">
    <label for="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
            class="form-control"
            placeholder="Nombre"
            name="nombre"
            [ngModel]="persona.nombre"
            required
            minlength="3"
          >
          <span
                  class="form-text text-danger"
                  *ngIf="nombreValido()"
                  >Debe tener 3 caracteres</span>
    </div>
  </div>

<!-- Agregar -->
  <div class="mb-3 row">
    <label for="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
              class="form-control"
              placeholder="Nombre del juego favorito"
              [(ngModel)]="nuevoJuego"
              name="nuevoJuego"
              (keyup.enter)="agregarJuego()"
            >
        <button
                type="button"
                class="btn btn-outline-primary"
                (click)="agregarJuego()"
                >Agregar</button>
      </div>

    </div>
  </div>


  <div class="row">
    <div class="col-sm-9">
      <button type="button"
              [disabled]="miFormulario.invalid"
              class="btn btn-primary float-end"
              (click)="guardar()">
        Guardar
      </button>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
    <label for="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">

      <div
              class="input-group mb-2"
              *ngFor="let juego of persona.favoritos; let i = index"
              >
        <input
              class="form-control"
              [(ngModel)]="juego.nombre"
              [name]="'name'+i"
              >
          <button
                 type="button"
                 (click)="eliminar(i)"
                 class="btn btn-outline-danger">Eliminar</button>
        </div>
    </div>
  </div>

</form>
