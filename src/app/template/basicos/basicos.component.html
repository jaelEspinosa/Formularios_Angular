<h2>Template: Básicos</h2>
<hr>


<div class="row">
  <div class="col">
    <form
            (ngSubmit)="guardar()"
            #miFormulario="ngForm"
            autocomplete="off"
            >
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
             <input
                 type="text"
                 class="form-control"
                 placeholder="Nombre del Producto"
                 name="producto"
                 [ngModel]="initform.producto"
                 required
                 minlength="3"
                 >
             <span
                  class="form-text text-danger"
                  *ngIf="nombreValido()"
                  >Debe tener 3 caracteres</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
             <input
                 type="number"
                 class="form-control"
                 placeholder="Precio del Producto"
                 name="precio"
                 [ngModel]="initform.precio"
                 required
                 min="0"
                 >
                 <span
                  class="form-text text-danger"
                  *ngIf="numeroValido()"
                  >El precio debe ser mayor que 0</span>

        </div>
      </div>

       <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
             <input
                 type="number"
                 class="form-control"
                 placeholder="Existencias del Producto"
                 name="stock"
                 [ngModel]="initform.stock"
                 customMin
                 [minimo]="0"
                 required
                 >

        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
                [disabled]="miFormulario.invalid"
                type="submit"
                class="btn btn-primary float-end"
                >Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>


<hr>
<div class="row">
  <div class="col">
    <span>Es Válido el formulario: <strong>{{ miFormulario.valid }}</strong></span>
    <br>
    <span>Pristine: <strong>{{ miFormulario.pristine }}</strong></span>
    <br>
    <span>Touched: <strong>{{ miFormulario.touched }}</strong></span>
    <br>
    <br><hr>
    <span>Valor: </span>
    <pre>{{ miFormulario.value | json }}</pre>
<hr><br>
    <span>CustomDirective: </span>
    <pre>{{ customDirective() | json  }}</pre>
  </div>
</div>
